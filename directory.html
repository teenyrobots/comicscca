    // takes student object, returns jQuery object
    function makeStudentCard(student) {
        var name = student.displayName,
                slug = student.slug,
                thesisUrl = './thesis/' + slug,
                digitalUrl = './digital/' + slug,
                thesisTitle = student.thesisTitle,
                digitalTitle = student.digitalTitle;

        // would be easier to turn this into a function

        var studentDiv = $("<div class='studentCard'><p class='name'>" + name + "</p><span class='thesis'><a href='" + thesisUrl + "'>Thesis: " + thesisTitle + "</a></span></div>");

        return studentDiv;
    }


    $(document).ready(function() {

        var cards2015 = $('#cards2015');
        var cards2016 = $('#cards2016');
        var cards2017 = $('#cards2017');


        students_2015.map(function(student){
            var studentDiv = makeStudentCard(student);
            cards2015.append(studentDiv);
        });

        students_2016.map(function(student){
            var studentDiv = makeStudentCard(student);
            cards2016.append(studentDiv);
        });

        students_2017.map(function(student){
            var studentDiv = makeStudentCard(student);
            cards2017.append(studentDiv);
